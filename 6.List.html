			<p>Untuk menampilkan daftar dalam web, HTML memiliki tag khusus untuk itu.</p><br>
			<p>Untuk daftar tidak berurut menggunakan <font color="red">&lt;UL></font> atau Unordered List.</p><br>
			<p>Namun untuk membuat daftar yang penting urutannya maka tag yang digunakan adalah <font color="red">&lt;OL></font> Ordered List.</p><br>
			<p>Contoh:</p>
			
<code><!-- ISI KODE DALAM TEXT AREA -->x
